<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="img-1"><img src="images/bg-pattern-top.svg" alt=""></div>
    <div class="card">
      <div class="img-card"><img class="img-5" src="images/bg-pattern-card.svg" alt=""></div>
      <div class="img-foto"><img class="coco" src="images/image-victor.jpg" alt=""></div>
      <div>
        <div class="infor1">
          <h1>Victor Crest <strong>26</strong></h1>
          <h3>London</h3>
        </div>
        <div id="linha-vertical"></div>
        <div class="infor2">
          <div class="text1">
            <h4 class="like">80K</h4>
            <p>Followers</p>
          </div>
          <div class="text2">
            <h4 class="like">803K</h4>
            <p>Likes</p>
          </div>
          <div class="text3">
            <h4 class="like">1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="img-2"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
